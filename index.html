<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Link In Bio</title>
    <meta charset="UTF-8">
    <!-- CSS links-->
     <style>
      html {
        min-height: 100%;
      }
      body {
        min-height: 100%;
        padding-top: 40px;
        padding-bottom:40px;
        background: radial-gradient(circle at 20% 0%, #ff8b17, #e6751f, #cc6021, #b24d22, #963b1f, #7b2b1c, #601d16, #45100e); /* made at https://learnui.design/tools/gradient-generator.html */
        color: black;
      }

      .avatar-image {
        width: 128px;
        height: 128px;
        object-fit: cover;
        border-radius: 128px;
        border: solid black 2px;
      }

      .thumbnail {
        width: 48px;
        height: 48px;
        border-radius: 48px;
        object-fit: cover;
        border: solid black 1px;
      }

      a {
        color: black;
      }

      .item {
        background-color: rgba(221, 76, 7, 0.25)
      }
     </style>

  </head>

  <body>
    
    <div class="main-container">
      <div class="image-row">
        <img class="avatar-image" src="/img/my-headshot.jpg" alt="Gabe headshot">
      </div>

      <div class="name-row">
        Gabriel Hewitt
      </div>

      <div class="social-icons-row">
        <a href="https://github.com/ghewitt95/" target="_blank">
          Github
        </a>

        <a href="https://www.linkedin.com/" target="_blank">
          LinkedIn
        </a>

        <a href="https://www.instagram.com/" target="_blank">
          Instagram
        </a>

        <a href="https://x.com/" target="_blank">
          Twitter
        </a>
      </div>

      <div class="links-row">

        <div class="item">
          <img class="thumbnail" src="/img/ruby2.jpg" alt="ruby gem">
          <a  target="_blank" href="https://dev.to/ghewitt95">
            Check Out My Blog!
          </a>
        </div>

        <div class="item">
          <img class="thumbnail" src="/img/jamaican-flag.jpg" alt="jamaican flag">
          <a target="_blank" href="https://en.wikipedia.org/wiki/List_of_Jamaican_dishes_and_foods">
            Jamacian Cuisine = My Favorite!
          </a>
        </div>

        <div class="item">
          <img class="thumbnail" src="/img/Spotify_logo.png" alt="Spotify logo">
          <a target="_blank" href="https://open.spotify.com">
            Check out my Spotify!
          </a>
        </div>
        
        <div class="item">
          <img class="thumbnail" src="/img/teris-logo.jpg" alt="tetris logo">

          <a target="_blank" href="https://tetris.com/play-tetris">
            Beat my High Score!
          </a>
        </div>

      </div>
    </div>

  </body> 

</html
